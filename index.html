<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ed2e278513.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Registration page</title>
  </head>

  <body>
    <form>
      <h1>Sign up</h1>
      <br />
      <input
        type="text"
        placeholder="First Name..."
        name="Fname"
        id="Fname"
        required
      />
      <br />
      <input
        type="text"
        placeholder="Last Name..."
        name="Lname"
        id="Lname"
        required
      />

      <br />
      <input
        type="number"
        name="Nums"
        placeholder="Phone Number"
        id="Nums"
        required
      />

      <br />
      <input
        type="Email"
        name="Email"
        placeholder="Email Account"
        id="Email"
        required
      />

      <br />
      <input
        type="password"
        placeholder="Enter Password..."
        name="Fname"
        id="Fname"
        required
      />
      <br />

      <input
        type="password"
        placeholder="Enter Password..."
        name="Fname"
        id="Fname"
        required
      />

      <br />
      <select name="Gender" id="Gender">
        <option name="Male" id="Email">Male</option>
        <option name="Fmale" id="Fmale" selected>Female</option>
        <option name="other" id="other">Rather not Say</option>
      </select>

      <br />
      <input type="date" name="DOB" id="DOB" required />

      <br />
      <input type="color" name="Fcolor" id="Fcolor" required />

      <br />
      <a href="./Success/index..html">
        <input type="" class="button" value="Register" />
      </a>

      <a href="./Login/index.html">
        <input type="" class="button" value="login" /> 
      </a>
    </form>
  </body>
</html>
