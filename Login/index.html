<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <h5>Good to have you again !!!</h5>
  <form action="">
    <h5 class="sign">SIGN IN</h5>

    <br />
    <label for="pwd">
      <h4>Password*</h4>
    </label>
    <br />
    <input type="password" placeholder="Enter Your Password" name="pwd" id="pwd" />
    <br />

    <a href="../Welcome/welcome.html">
      <li class="button">Login
      <li>
    </a>

    <a href="">
      <li class="link google">
        <i class="fa-brands fa-google"> </i> Sign in With Google
      </li>
    </a>
    <a href="#">
      <li class="link ">
        <i class="fa-brands fa-github"> </i> Sign in With Github
      </li>
    </a>
    
      <li class="acct">Dont have account?<a href="../index.html"> sign-in</a></li>
   
  </form>
</body>

</html>
